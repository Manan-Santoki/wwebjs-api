version: '3.8'

services:
  app:
    container_name: wwebjs_api
    build: . # Build from the ./Dockerfile
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./sessions:/usr/src/app/sessions # Keep this volume for your app data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ping | jq -e '.success == true'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  health-monitor:
    container_name: wwebjs_monitor
    build:
      context: ./health-monitor
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    environment:
      # --- Monitor Configuration ---
      - TARGET_CONTAINER_NAME=wwebjs_api
      - CHECK_INTERVAL_SECONDS=60
      - EMAIL_SUBJECT_PREFIX=[WWebJS Health Alert]
      # --- Other Configuration ---
    depends_on:
      app:
        condition: service_started

